<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        <form id="expense-form" class="mb-4">
            <div class="form-group">
                <label for="expense-item">Item</label>
                <input type="text" class="form-control" id="expense-item" placeholder="Enter item name" required>
            </div>
            <div class="form-group">
                <label for="expense-amount">Amount</label>
                <input type="number" class="form-control" id="expense-amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="receipt-upload">Upload Receipt</label>
                <input type="file" class="form-control-file" id="receipt-upload">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
        </form>

        <h2 class="text-center mb-4">Expenses</h2>
        <ul id="expense-list" class="list-group">
            <!-- Example expense item -->
            <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                House Rent - $500
                <span class="badge badge-success">Paid</span>
            </li> -->
        </ul>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
